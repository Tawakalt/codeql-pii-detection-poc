name: "CodeQL PII Detection"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze Code for PII Issues
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python (for Python analysis)
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        pip install structlog
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        echo "PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

    - name: Install JavaScript dependencies
      if: matrix.language == 'javascript'
      run: |
        npm install winston

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality,./.github/codeql/queries/python-pii-logging.ql,./.github/codeql/queries/javascript-pii-logging.ql
        config-file: ./.github/codeql/codeql-config.yml
        setup-python-dependencies: true

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true