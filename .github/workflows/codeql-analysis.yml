name: "CodeQL PII Detection"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze Code for PII Issues
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - Check variable names in code
      run: |
        echo "=== Variable names in bad_examples.py ==="
        grep -n "=" src/python/bad_examples.py | head -20
        echo "=== Email-related patterns ==="
        grep -n -i "email" src/python/bad_examples.py
        echo "=== Phone-related patterns ==="
        grep -n -i "phone" src/python/bad_examples.py

    - name: Debug - Check what files CodeQL will analyze
      run: |
        echo "=== Repository structure ==="
        find . -name "*.py" -type f
        echo ""
        echo "=== Content of Python files ==="
        echo "--- bad_examples.py ---"
        cat src/python/bad_examples.py | head -50
        echo ""
        echo "--- good_examples.py ---"
        cat src/python/good_examples.py | head -30

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality,./.github/codeql/queries/python-pii-logging.ql
        setup-python-dependencies: false
        source-root: ./

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true