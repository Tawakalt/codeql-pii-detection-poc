name: "CodeQL PII Detection"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze Code for PII Issues
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make subdirectory files discoverable to CodeQL
      run: |
        # Create symbolic links to all Python and JavaScript files in subdirectories
        find src -name "*.py" -exec ln -sf {} . \; 2>/dev/null || true
        find src -name "*.js" -exec ln -sf {} . \; 2>/dev/null || true
        find config -name "*.py" -exec ln -sf {} . \; 2>/dev/null || true
        
        # Handle name conflicts by renaming symlinks
        for file in $(find . -maxdepth 1 -name "*.py" -type l); do
          target=$(readlink "$file")
          newname="symlink_$(basename "$target")"
          if [ "$file" != "./$newname" ]; then
            mv "$file" "$newname" 2>/dev/null || true
          fi
        done
        
        for file in $(find . -maxdepth 1 -name "*.js" -type l); do
          target=$(readlink "$file")
          newname="symlink_$(basename "$target")"
          if [ "$file" != "./$newname" ]; then
            mv "$file" "$newname" 2>/dev/null || true
          fi
        done

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        if [ "${{ matrix.language }}" == "python" ]; then
          pip install structlog
        fi
        if [ "${{ matrix.language }}" == "javascript" ]; then
          npm install winston
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality,./.github/codeql/queries/

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true
    
    - name: Cleanup symlinks
      if: always()
      run: |
        rm -f symlink_*.py symlink_*.js 2>/dev/null || true