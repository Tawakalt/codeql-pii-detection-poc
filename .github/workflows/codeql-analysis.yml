name: "CodeQL PII Detection"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze Code for PII Issues
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        if [ "${{ matrix.language }}" == "python" ]; then
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f setup.py ]; then pip install -e .; fi
        fi
        if [ "${{ matrix.language }}" == "javascript" ]; then
          if [ -f package.json ]; then npm install; fi
        fi

    - name: Debug - Check what CodeQL extracted
      run: |
        echo "Files CodeQL will analyze:"
        /opt/hostedtoolcache/CodeQL/2.21.3/x64/codeql/codeql database ls /home/runner/work/_temp/codeql_databases/${{ matrix.language }} | head -20

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality,./.github/codeql/queries/python-pii-logging.ql,./.github/codeql/queries/javascript-pii-logging.ql
        source-root: ${{ github.workspace }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true