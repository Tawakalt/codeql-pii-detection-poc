name: "PII Detection Configuration"

queries:
  - uses: security-and-quality
  - uses: ./.github/codeql/queries/python-pii-logging.ql

# Explicitly include paths to analyze
paths:
  - "src/**"
  - "config/**"
  - "**/*.py"

# Ignore paths we don't want to scan
paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/test/**"
  - "**/tests/**"
  - "**/*test*"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - ".github/**"